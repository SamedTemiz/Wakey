<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Delay Mission - Light Theme</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#fefefe", 
              "text-dark": "#1f1e2c", // Secondary text in #1f1e2c (as main contrast text)
              "digits": "#f6c57d",      // Countdown digits
              "progress": "#ed9d6f",    // Progress elements
              "surface": "#f8f8fa",     // Subtle card background
            },
            fontFamily: {
              display: ["Montserrat", "sans-serif"],
            },
            borderRadius: {
              'xl': "1rem",
              '2xl': "1.5rem",
              '3xl': "2rem",
            },
             boxShadow: {
                'soft': '0 10px 40px -10px rgba(31, 30, 44, 0.05)',
                'glow': '0 0 20px rgba(246, 197, 125, 0.3)',
            }
          },
        },
      };
    </script>
<style>
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background font-display antialiased h-screen flex flex-col relative overflow-hidden text-text-dark">
<div class="w-full h-12 flex justify-between items-center px-6 text-sm font-medium text-text-dark z-20 pt-2">
<span>06:30</span>
<div class="flex items-center gap-1">
<span class="material-icons-round text-base">signal_cellular_alt</span>
<span class="material-icons-round text-base">wifi</span>
<span class="material-icons-round text-base">battery_full</span>
</div>
</div>
<header class="px-8 pt-6 pb-2 flex flex-col items-center z-10 text-center">
<div class="flex items-center gap-2 mb-3 px-3 py-1 rounded-full bg-surface border border-gray-100 shadow-sm">
<span class="material-icons-round text-sm text-progress animate-pulse">alarm</span>
<span class="text-xs font-bold uppercase tracking-wider text-text-dark/70">Alarm Ringing</span>
</div>
<h1 class="text-4xl font-bold text-text-dark tracking-tight">06:30 AM</h1>
<p class="text-sm text-text-dark/50 mt-1 font-medium">Complete mission to dismiss</p>
</header>
<main class="flex-1 flex flex-col items-center justify-center relative w-full z-10 -mt-6">
<div class="relative w-80 h-80 flex items-center justify-center">
<svg class="w-full h-full absolute inset-0">
<circle cx="50%" cy="50%" fill="none" r="45%" stroke="#f0f0f0" stroke-width="16"></circle>
</svg>
<svg class="w-full h-full absolute inset-0 drop-shadow-md">
<circle class="progress-ring__circle text-progress" cx="50%" cy="50%" fill="none" r="45%" stroke="currentColor" stroke-dasharray="840" stroke-dashoffset="210" stroke-linecap="round" stroke-width="16"></circle> 
</svg>
<div class="flex flex-col items-center z-10">
<span class="text-8xl font-light text-digits tracking-tighter drop-shadow-sm select-none">30</span>
<span class="text-xs font-bold text-text-dark opacity-40 mt-2 uppercase tracking-[0.2em]">Seconds Left</span>
</div>
<div class="absolute inset-0 bg-digits/10 blur-3xl rounded-full transform scale-75"></div>
</div>
<div class="mt-8 w-full px-8">
<div class="bg-surface rounded-3xl p-6 shadow-soft flex flex-col gap-4 border border-black/[0.03]">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-progress shrink-0 border border-gray-50">
<span class="material-icons-round text-2xl">directions_walk</span>
</div>
<div class="flex-1">
<div class="flex justify-between items-baseline">
<h3 class="text-lg font-bold text-text-dark">Morning Walk</h3>
<span class="text-sm font-bold text-progress">10 / 50</span>
</div>
<p class="text-xs text-text-dark/50 font-medium">Steps remaining</p>
</div>
</div>
<div class="w-full h-3 bg-gray-200/60 rounded-full overflow-hidden">
<div class="h-full bg-gradient-to-r from-progress to-digits rounded-full w-[20%]"></div>
</div>
</div>
</div>
</main>
<footer class="px-8 pb-10 w-full z-20">
<button class="w-full py-4 rounded-2xl bg-white border border-gray-100 shadow-soft text-text-dark font-semibold text-base hover:bg-gray-50 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
<span class="material-icons-round text-progress/80 group-hover:text-progress transition-colors">warning</span>
            Emergency Dismiss
        </button>
<p class="text-center text-[10px] uppercase tracking-widest text-text-dark/20 mt-6 font-bold">Delay Mission Active</p>
</footer>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
<div class="absolute -top-[15%] -right-[15%] w-[80%] h-[80%] bg-digits/5 blur-[100px] rounded-full"></div>
<div class="absolute top-[40%] -left-[20%] w-[60%] h-[60%] bg-progress/5 blur-[120px] rounded-full"></div>
</div>

</body></html>
