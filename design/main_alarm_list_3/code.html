<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Main Alarm List - Light Theme</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#fefefe", 
              surface: "#ffffff", 
              "text-primary": "#1f1e2c",
              "text-secondary": "#9b9495",
              "accent-pink": "#e37d92",
              "accent-peach": "#ed9d6f",
              "glow-color": "#f6c57d",
            },
            fontFamily: {
              display: ["Montserrat", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              'xl': "1.5rem",
              '2xl': "2rem",
            },
            boxShadow: {
                'glow': '0 0 10px rgba(246, 197, 125, 0.5)',
                'soft': '0 4px 20px -2px rgba(155, 148, 149, 0.15)',
            }
          },
        },
      };
    </script>
<style>
        .toggle-checkbox:checked {
            right: 0;
            border-color: #e37d92;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-image: linear-gradient(to right, #e37d92, #ed9d6f);
        }
        .toggle-label {
            background-color: #e5e7eb;
            transition: background 0.3s ease;
        }
        .alarm-item {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .alarm-item:active {
            transform: scale(0.98);
        }
        .bottom-curve {
            border-top-left-radius: 50% 20px;
            border-top-right-radius: 50% 20px;
        }
        .task-glow {
            text-shadow: 0 0 12px rgba(246, 197, 125, 0.8);
        }.scrollbar-hide::-webkit-scrollbar {
            display: none;
        }.scrollbar-hide {
            -ms-overflow-style: none;scrollbar-width: none;}
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background font-display antialiased min-h-screen flex flex-col relative overflow-hidden text-text-primary">
<div class="w-full h-12 flex justify-between items-center px-6 text-sm font-medium text-text-primary z-10 pt-2">
<span>9:41</span>
<div class="flex items-center gap-1">
<span class="material-icons-round text-base">signal_cellular_alt</span>
<span class="material-icons-round text-base">wifi</span>
<span class="material-icons-round text-base">battery_full</span>
</div>
</div>
<header class="px-6 py-4 flex justify-between items-center z-10">
<div>
<h1 class="text-3xl font-light text-text-primary">Alarms</h1>
<p class="text-sm text-text-secondary mt-1">Next wake up in 7h 20m</p>
</div>
<button class="p-2 rounded-full hover:bg-gray-100 transition-colors text-text-secondary hover:text-text-primary">
<span class="material-icons-round">more_vert</span>
</button>
</header>
<main class="flex-1 overflow-y-auto px-4 pb-32 space-y-4 z-10 scrollbar-hide">
<div class="alarm-item bg-surface p-5 rounded-2xl shadow-soft border border-[#9b9495]/20 flex justify-between items-center group">
<div class="flex flex-col">
<div class="flex items-end gap-2 mb-1">
<span class="text-5xl font-normal text-text-primary tracking-tight">06:30</span>
<span class="text-lg font-medium text-text-secondary mb-1.5">AM</span>
</div>
<div class="flex items-center gap-2 text-sm">
<span class="font-medium bg-gradient-to-r from-accent-pink to-accent-peach bg-clip-text text-transparent">Mon, Tue, Wed, Thu, Fri</span>
</div>
<div class="flex items-center gap-2 mt-3 text-xs text-text-secondary bg-gray-50 px-3 py-1.5 rounded-lg w-fit border border-[#9b9495]/10">
<span class="material-icons-round text-sm text-text-primary task-glow">directions_walk</span>
<span>Task: 30 Steps</span>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 right-0 checked:right-0" id="toggle1" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full cursor-pointer" for="toggle1"></label>
</div>
</div>
<div class="alarm-item bg-surface p-5 rounded-2xl shadow-soft border border-[#9b9495]/20 flex justify-between items-center group">
<div class="flex flex-col">
<div class="flex items-end gap-2 mb-1">
<span class="text-5xl font-normal text-text-primary tracking-tight">07:15</span>
<span class="text-lg font-medium text-text-secondary mb-1.5">AM</span>
</div>
<div class="flex items-center gap-2 text-sm">
<span class="text-text-secondary">Weekends</span>
</div>
<div class="flex items-center gap-2 mt-3 text-xs text-text-secondary bg-gray-50 px-3 py-1.5 rounded-lg w-fit border border-[#9b9495]/10">
<span class="material-icons-round text-sm text-text-primary task-glow">photo_camera</span>
<span>Task: Take Photo</span>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 right-0 checked:right-0" id="toggle2" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full cursor-pointer" for="toggle2"></label>
</div>
</div>
<div class="alarm-item bg-surface p-5 rounded-2xl shadow-sm border border-[#9b9495]/20 flex justify-between items-center opacity-60 hover:opacity-100 transition-opacity">
<div class="flex flex-col">
<div class="flex items-end gap-2 mb-1">
<span class="text-5xl font-normal text-text-secondary tracking-tight">08:00</span>
<span class="text-lg font-medium text-text-secondary mb-1.5">AM</span>
</div>
<div class="flex items-center gap-2 text-sm">
<span class="text-text-secondary">Once</span>
</div>
<div class="flex items-center gap-2 mt-3 text-xs text-text-secondary bg-gray-50 px-3 py-1.5 rounded-lg w-fit border border-[#9b9495]/10">
<span class="material-icons-round text-sm">mic</span>
<span>Task: Speak Phrase</span>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-300 appearance-none cursor-pointer transition-all duration-300 right-6" id="toggle3" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-200 cursor-pointer" for="toggle3"></label>
</div>
</div>
<div class="alarm-item bg-surface p-5 rounded-2xl shadow-soft border border-[#9b9495]/20 flex justify-between items-center group">
<div class="flex flex-col">
<div class="flex items-end gap-2 mb-1">
<span class="text-5xl font-normal text-text-primary tracking-tight">09:30</span>
<span class="text-lg font-medium text-text-secondary mb-1.5">AM</span>
</div>
<div class="flex items-center gap-2 text-sm">
<span class="text-text-secondary">Tomorrow</span>
</div>
<div class="flex items-center gap-2 mt-3 text-xs text-text-secondary bg-gray-50 px-3 py-1.5 rounded-lg w-fit border border-[#9b9495]/10">
<span class="material-icons-round text-sm text-text-primary task-glow">calculate</span>
<span>Task: Math Problem</span>
</div>
</div>
<div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
<input checked="" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 right-0 checked:right-0" id="toggle4" name="toggle" type="checkbox"/>
<label class="toggle-label block overflow-hidden h-6 rounded-full cursor-pointer" for="toggle4"></label>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 w-full z-20">
<div class="relative h-24 bg-surface bottom-curve shadow-none flex justify-between items-center px-10 border-t border-[#9b9495]/20">
<button class="text-text-secondary hover:text-accent-pink transition-colors">
<span class="material-icons-round text-2xl">access_time</span>
</button>
<div class="absolute left-1/2 -translate-x-1/2 -top-8">
<button class="w-16 h-16 bg-gradient-to-br from-accent-pink to-accent-peach rounded-full shadow-lg shadow-accent-pink/30 flex items-center justify-center text-white transition-all transform hover:scale-105 active:scale-95 border-4 border-background">
<span class="material-icons-round text-3xl">add</span>
</button>
</div>
<button class="text-text-secondary hover:text-accent-pink transition-colors">
<span class="material-icons-round text-2xl">settings</span>
</button>
</div>
<div class="h-6 w-full bg-surface"></div>
</div>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 overflow-hidden">
<div class="absolute -top-[10%] -left-[10%] w-[60%] h-[60%] bg-accent-pink/5 blur-[120px] rounded-full"></div>
<div class="absolute top-[30%] -right-[10%] w-[50%] h-[50%] bg-accent-peach/5 blur-[120px] rounded-full"></div>
</div>
</body></html>
